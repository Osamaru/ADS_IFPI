<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>NutriBot</title>
</head>
<body>
    <main>
        <section>
        <div id="form">
            <h1> NutriBot</h1>

            <div>
                <label>Nome:
                    <br>
                    <input type="text" placeholder="Digite seu nome:" id="nome">
                </label>
            </div>

            <div>
                <label> Sexo:
                    <br>    
                    <select id="sexo" name="sexo">
                        <option selected="selected">Selecione:</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </label>
            </div>

            <div>
                <label> Idade: 
                    <br>
                    <input type="number" placeholder="Digite sua idade:" id="idade"/>
                </label>
            </div>

            <div>
                <label> Peso (Kg): 
                    <br>
                    <input type="number" placeholder="Digite seu peso" id="peso" min="0"/>
                </label>
            </div>

            <div>
                <label> Altura (cm):
                    <br>
                    <input type="number" placeholder="Digite sua altura em centímetros:" id="altura" />
                </label>
            </div>

            <div>
                <label> Nível de Atividade:
                    <br>
                    <select name="nivelAtiv" id="nivelAtiv">
                        <option selected="selected">Selecione:</option>
                        <option value="sedentario">Sedentário</option>
                        <option value="leve">Exercício leve (1x a 2x/semana)</option>
                        <option value="moderado">Exercício leve (3x a 5x/semana)</option>
                        <option value="pesado">Pesado(6x a 7x/semana)</option>
                        <option value="muitoPesado">Muito pesado(2x/dia)</option>
                    </select>
                </label>
            </div>

            <div>
                <label> Objetivo:
                    <br>
                    <select id="objetivo" name="objetivo">
                        <option selected="selected">Selecione:</option>
                        <option value="perder">Perder peso</option>
                        <option value="manter">Manter peso</option>
                        <option value="ganhar">Ganhar massa</option>
                        
                    </select>
                </label>
            </div>
            
            <div id="botoes">
                <div id="botaodiv">
                    <button class="botao" type="submit" id="btCadastrar">Cadastrar</button>
                    <button class="botao" type="submit" id="btPesquisar">Pesquisar</button>
                </div>
            </div>

        </div>
        </section>
    </main>
</body>

<script type="module" src="./viewNutribot.js"></script>    
</html>
